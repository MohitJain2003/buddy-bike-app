<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bike - Admin</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body class="bg-dark text-light">

    <nav class="navbar">
        <h2>⚡ Buddy Bike Admin</h2>
        <div class="nav-links" style="display: flex; gap: 15px;">
            <a href="manage-bikes.html"><button class="neon-btn">Manage Bikes</button></a>
            <a href="admin-dashboard.html"><button class="neon-btn">Dashboard</button></a>
        </div>
    </nav>

    <section class="admin-section" style="max-width: 700px; margin: 40px auto; padding: 20px;">
        <h2 class="glow page-title" style="margin-bottom: 30px; text-align: center;">Add New Bike</h2>

        <div class="bike-card" style="padding: 30px; background: #0a0a0a; text-align: left;">
            <form id="bikeForm">

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                    <div class="input-group">
                        <label for="name">Bike Name</label>
                        <input type="text" id="name" class="custom-input" placeholder="e.g. Royal Enfield Classic 350" required>
                    </div>
                    <div class="input-group">
                        <label for="vehicleNumber">Vehicle No. (Admin)</label>
                        <input type="text" id="vehicleNumber" class="custom-input" placeholder="e.g. MH-12-AB-1234">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                    <div class="input-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" class="custom-input" placeholder="e.g. Royal Enfield" required>
                    </div>
                    <div class="input-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" class="custom-input" placeholder="e.g. Classic 350" required>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 15px;">
                    <div class="input-group">
                        <label for="year">Manufacturing Year</label>
                        <input type="number" id="year" class="custom-input" placeholder="2024" required>
                    </div>
                    <div class="input-group">
                        <label for="price">Price (₹)</label>
                        <input type="number" id="price" class="custom-input" placeholder="150000" required>
                    </div>
                    <div class="input-group">
                        <label for="km">Kilometers Driven</label>
                        <input type="number" id="km" class="custom-input" placeholder="12000" required>
                    </div>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="images" style="display: block; margin-bottom: 8px; color: #ddd; font-weight: bold;">Upload Images</label>
                    <input type="file" id="images" class="custom-input" multiple required style="padding: 10px;">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label for="status">Availability Status</label>
                    <select id="status" class="custom-input">
                        <option value="Available">Available</option>
                        <option value="Sold">Sold</option>
                    </select>
                </div>

                <button type="submit" class="solid-btn" style="width: 100%; margin-top: 25px; padding: 12px; font-size: 16px;">Add Bike</button>

            </form>
        </div>
    </section>

    <script src="js/supabaseClient.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
